<div class="container">
  <div class="row">
    <div class="col-12">
      <app-header></app-header>
    </div>
  </div>

  <div class="row">
    <section id="home">
      <div class="">
        <h1 class="display-4"> </h1>
        <p class="lead">Bootstrap está incorporado a Angular.</p>
        <hr class="my-4">
        <p>Ya estamos preparados para nuevos pasos...</p>
      </div>
      <app-hijo-pr [propiedadHijo]="curso1"></app-hijo-pr>
    </section>
    <section id="uno">
      <h3>Sección 1:</h3>
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="usr">Nombre:</label>
            <input type="text" [(ngModel)]="curso1.nombre" class="form-control">
          </div>
          <div class="form-group">
            <label for="usr">Apellidos:</label>
            <input type="text" [(ngModel)]="curso1.descripcion" class="form-control">
          </div>

          <button type="button" (click)="eventoBotonAngular()" class="btn btn-primary btn-blok">Evento Angular</button>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="usr">Edad:</label>
            <input type="text" [(ngModel)]="curso1.total_dias" class="form-control">
          </div>
          <br /><br />
          <app-hijo-pr [propiedadHijo]="curso1"></app-hijo-pr>
        </div>
      </div>
    </section>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <app-footer></app-footer>
    </div>
  </div>
</div>
